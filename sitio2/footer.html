<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Icono-->
    <link rel="icon" href="image/icono/pt.png" type="image/x-icon">
    <!--CSS Estilos-->
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/styles.css">
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@700&display=swap" rel="stylesheet">
    <title>Footer</title>
</head>

<body>
 
    <footer class="footer">
        <section class="footer__sections">
            <div class="footer__sections-container container">

                <article class="footer__section">
                    <h3 class="footer__section-title">Contacto</h3>
                    <ul class="footer__section-table">
                        <li>Calle</li>
                        <li>Colonia</li>
                        <li>Telefono</li>
                        <li>Navolato, Sinaloa</li>
                    </ul>
                </article>

                <article class="footer__section">
                    <h3 class="footer__section-title">Ubicación</h3>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1811.4180415388598!2d-107.69679532149189!3d24.766808696109234!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x86bcb7927c555555%3A0x71a99e37771eccd8!2sPlazuela%20Vicente%20Guerrero!5e0!3m2!1ses!2smx!4v1711702858887!5m2!1ses!2smx" 
                    width="250" height="150" style="border:0;" allowfullscreen="" 
                    loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </article>

                <article class="footer__section">
                    <h3 class="footer__section-title">Sitios De Interes</h3>
                    <ul class="footer__section-table">
                        <li class="footer__section-links">
                            <a href="https://partidodeltrabajo.com.mx/" target="_blank" class="footer__section-link">Partido del Trabajo</a>
                        </li>

                    </ul>
                </article>


                <article class="footer__section">
                    <h3 class="footer__section-title">Siguenos</h3>
                    <div class="social__container">
                        <a href="#" class="social__icon">
                            <img src="image/icono/facebook.svg" alt="Facebook">
                        </a>

                        <a href="#" class="social__icon">
                            <img src="image/icono/instagram.svg" alt="Instagram">
                        </a>

                        <a href="#" class="social__icon">
                            <img src="image/icono/twitter-x.svg" alt="Twitter-X">
                        </a> 

                        <a href="#" class="social__icon">
                            <img src="image/icono/icons8-tik-tok.svg" alt="Tik-Tok">
                        </a>
                    </div>
                    <div>
                        <img src="image/icono/solopt.png" width="100px">
                    </div>
                </article>
            </div>
        </section>
        <section class="footer__copy">
            <p class="footer__copy-text" id="copyright">
                Copyright &copy
                <span id="current-year"></span>
                Todos los derechos Reservados. Navolato, Sinaloa, México.
            </p>
        </section>
    </footer>

    <!--JS-->
    <script src="js/app.js"></script>
</body>
</html>
